{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="mx-auto w-75 p-3">
   <h3>{{ object|yesno:"Update,Create" }} redactor </h3>
   <br>
   <h6>{{ driver.username }}</h6>
   <br>
   <form action="" method="post" novalidate>
     {% csrf_token %}
     {{ form|crispy }}

     <input type="submit" value="Submit" class="btn btn-primary">
   </form>
  </div>
{% endblock %}
